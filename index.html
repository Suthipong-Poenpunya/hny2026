  // --- System Modules ---
  let currentMsgIndex = 0;

  // เริ่มต้นทำงานเมื่อโหลดเสร็จ
  window.onload = function() {
    lucide.createIcons(); // สร้างไอคอน
    renderStars(); // สร้างดาว
    setupData(); // ใส่ข้อมูลจาก CONFIG
  };

  function setupData() {
    // หน้า 1
    document.getElementById('recipient-name').innerText = CONFIG.recipientName;

    // หน้า 2
    updateMessageUI();

    // หน้า 3
    document.getElementById('youtube-frame').src = `https://www.youtube.com/embed/${CONFIG.youtubeId}?rel=0`;

    // หน้า 4
    const galleryDiv = document.getElementById('gallery-container');
    CONFIG.gallery.forEach((item, index) => {
      const isEven = index % 2 === 0;
      const html = `
                    <div class="flex flex-col md:flex-row gap-8 items-center ${!isEven ? 'md:flex-row-reverse' : ''}">
                        <div class="w-full md:w-1/2 relative group">
                            <div class="absolute inset-0 bg-gradient-to-tr from-yellow-500 to-purple-500 rounded-2xl blur opacity-30 group-hover:opacity-60 transition-opacity duration-500"></div>
                            <div class="relative rounded-2xl overflow-hidden border-2 border-white/10 shadow-2xl aspect-[4/3]">
                                <img src="${item.img}" alt="${item.text}" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700">
                            </div>
                        </div>
                        <div class="w-full md:w-1/2 text-center md:text-left space-y-4">
                            <div class="text-6xl font-bold text-white/5 font-serif select-none">0${index + 1}</div>
                            <h3 class="text-2xl font-semibold text-yellow-100">${item.text.split(' - ')[0]}</h3>
                            <p class="text-slate-300 leading-relaxed text-lg">${item.text.split(' - ')[1] || item.text}</p>
                        </div>
                    </div>
                `;
      galleryDiv.innerHTML += html;
    });
  }

  // ฟังก์ชันเปลี่ยนหน้า
  function nextPage(pageIndex) {
    // ซ่อนทุกหน้า
    document.querySelectorAll('.page-section').forEach(el => {
      el.classList.remove('active');
      if(el.id === 'page-rewind') el.style.display = 'none'; // ซ่อน rewind แบบเด็ดขาด
    });

    // แสดงหน้าที่ต้องการ
    const pages = ['page-intro', 'page-message', 'page-video', 'page-rewind'];
    const targetId = pages[pageIndex];
    const targetEl = document.getElementById(targetId);

    if (targetId === 'page-rewind') {
      targetEl.style.display = 'block'; // rewind ต้องใช้ block เพื่อ scroll
      setTimeout(() => targetEl.classList.add('active'), 50);
    } else {
      targetEl.classList.add('active');
    }

    window.scrollTo(0, 0);
  }

  // ฟังก์ชันข้อความถัดไป
  function nextMessage() {
    if (currentMsgIndex < CONFIG.messages.length - 1) {
      // เอฟเฟกต์ Fade out
      const msgEl = document.getElementById('message-text');
      msgEl.style.opacity = '0';
      msgEl.style.transform = 'translateY(10px)';

      setTimeout(() => {
        currentMsgIndex++;
        updateMessageUI();
        // Fade in
        msgEl.style.opacity = '1';
        msgEl.style.transform = 'translateY(0)';
      }, 300);
    } else {
      // ถ้าหมดแล้ว ไปหน้า Video
      nextPage(2);
    }
  }

  function updateMessageUI() {
    document.getElementById('message-text').innerText = CONFIG.messages[currentMsgIndex];

    // Update Progress Bar
    const progress = ((currentMsgIndex + 1) / CONFIG.messages.length) * 100;
    document.getElementById('message-progress').style.width = `${progress}%`;
    document.getElementById('message-counter').innerText = `${currentMsgIndex + 1} / ${CONFIG.messages.length}`;

    // เปลี่ยนปุ่มเมื่อถึงข้อความสุดท้าย
    if (currentMsgIndex === CONFIG.messages.length - 1) {
      document.getElementById('btn-next-msg-icon').classList.add('hidden');
      document.getElementById('btn-finish-msg').classList.remove('hidden');
      document.getElementById('btn-finish-msg').classList.add('flex');
    }
  }

  // สร้างดาวพื้นหลัง
  function renderStars() {
    const container = document.getElementById('stars-container');
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.width = `${Math.random() * 3 + 1}px`;
      star.style.height = star.style.width;
      star.style.animationDelay = `${Math.random() * 5}s`;
      star.style.animationDuration = `${Math.random() * 3 + 2}s`;
      container.appendChild(star);
    }
  }
</script>
</body>
